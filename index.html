<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
       <div class="player" onclick = "startGame(human)"><h1>Player</h1></div>
       <div class="computer" onclick = "startGame(jarvis)"><h1>Jarvis</h1></div>
    </header>
    <div class="container">
      <div class="item" id="i00" onclick="clicked(0,0)"></div>
      <div class="item" id="i01" onclick="clicked(0,1)"></div>
      <div class="item" id="i02"onclick="clicked(0,2)"></div>
      <div class="item" id="i10" onclick="clicked(1,0)"></div>
      <div class="item" id="i11"onclick="clicked(1,1)">
        <i class="material-icons" >clear</i>
      </div> 
      <div class="item" id="i12" onclick="clicked(1,2)">
        <i class="material-icons" style="font-size:60px;color:yellow">panorama_fish_eye</i>
      </div>
      <div class="item" id="i20" onclick="clicked(2,0)"></div>
      <div class="item" id="i21" onclick="clicked(2,1)"></div>
      <div class="item" id="i22"onclick="clicked(2,2)"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
