<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TIC-TAC-TOE</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <body>
    <header>
       <div class="player p-1" onclick = "startGame(1)" id="player1"><h1>HUMAN</h1></div>

          <h1 >JARVIS</h1>
        </div>

    <main>
    <div class="container">
      <div class="item" id="i00" onclick="clicked(0,0)"></div>
      <div class="item" id="i01" onclick="clicked(0,1)"></div>
      <div class="item" id="i02"onclick="clicked(0,2)"></div>

      <div class="item" id="i11"onclick="clicked(1,1)"></div> 
      <div class="item" id="i12" onclick="clicked(1,2)"></div>
      <div class="item" id="i20" onclick="clicked(2,0)"></div>
      <div class="item" id="i21" onclick="clicked(2,1)"></div>
      <div class="item" id="i22"onclick="clicked(2,2)"></div>
    </div>
    </main>
    <section class="judge-card" id="judgement"><h1 id="result"></h1></section>
    <script src="index.js"></script>
  </body>
